name: flutter_template
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  auto_route: ^2.2.0
  build_runner: ^2.0.5
  cached_network_image: ^3.1.0
  cupertino_icons: ^1.0.3
  dartz: ^0.10.0-nullsafety.2
  flutter_bloc: ^7.3.0
  flutter_secure_storage: ^4.2.1
  flutter_svg: ^0.22.0
  fluttertoast: ^8.0.8
  freezed_annotation: ^0.14.2
  get_it: ^7.1.3
  google_fonts: ^2.1.0
  injectable: ^1.4.1
  shimmer: ^2.0.0
  url_launcher: ^6.0.12

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  auto_route_generator: ^2.1.0
  flutter_native_splash: ^1.2.4
  freezed: ^0.14.2
  injectable_generator: ^1.4.1
  json_serializable: ^4.1.3
  lint: ^1.7.2

flutter:
  uses-material-design: true
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Black.ttf
          weight: 900
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/Roboto-Light.ttf
          weight: 300
        - asset: assets/fonts/Roboto-Thin.ttf
          weight: 100
        - asset: assets/fonts/Roboto-ThinItalic.ttf
          style: italic

  assets:
    - lang/
    - assets/
